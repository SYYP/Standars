<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Android使用Echarts示例</title>


</head>

<body>
<div id="main" style="width: 100%; height: 350px;"></div>
<script src="./echarts.min.js"></script>
<script type="text/javascript">
window.addEventListener("resize",function(){
        option.chart.resize();
});
    //初始化路径
    var myChart;
     /**require.config({
            paths: {
                echarts: './'
            }
        });**/
    //  通用属性定义
    var options = {
                title : {
                    text : "Echart测试"
                },
                tooltip : {
                    show : false
                },
                toolbox : {
                    show : false
                },
            };


        function doCreatChart(type,typedata,jsondata){
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
var option = {
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : false,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data :typedata ,
        	 axisLabel: {
  			 interval:0,
   			rotate:-30
				},
        }
    ],
    yAxis : [
        {
        type: 'value',
		scale: true,
		precision: 2,
		splitNumber: 9,
		boundaryGap: [0.01, 0.01],
		splitArea: { show: true }
        }
    ],

    series : [
        {
            name:'运行数据',
            type:type,
            stack: '总量',
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data:jsondata
        },


    ]
};



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        }


    //doCreatChart('line',[89,78,77,66,44,55]);
    //createChart('bar',[89,78,77]);
    //createChart('pie',[89,78,77]);
    </script>
</body>

</html>
